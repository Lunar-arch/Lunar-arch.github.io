<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne"/> 
    <title>.</title> 

    <style> 
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80'); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: center; 
            font-family: "Syne", sans-serif; 
        } 

        .container { 
            width: 100%; 
            padding-right: 15px; 
            padding-left: 15px; 
            margin-right: auto; 
            margin-left: auto; 
        } 

        .image-container { 
            text-align: center; 
            width: 100%; 
        } 

        .links-container { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
        } 
 
        .link { 
            min-width: 50% !important; 
        } 

        @media (min-width: 1200px) { 
            .container { 
                max-width: 1140px; 
            } 
        } 
        @media (min-width: 992px) { 
            .container { 
                max-width: 960px; 
            } 
        } 
        @media (min-width: 768px) { 
            .container { 
                max-width: 720px; 
            } 
            .link { 
                width: 100%; 
            } 
        } 
        @media (min-width: 576px) { 
            .container { 
                max-width: 540px; 
            } 
        } 
        .w3-yellow, 
        .w3-hover-purple:hover, 
        .w3-text-black { 
            color: rgba(255, 204, 217) !important; 
            background-color: rgba(255, 255, 179, 0.3) !important; 
        } 

        .widget-container { 
            position: relative; 
            width: 100%; 
            padding-bottom: calc(0%); 
        } 

        .widget-container iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        } 
       </style> 
</head> 
<body>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container">
        <!-- Your login form -->
        <form id="loginForm">
            <input type="password" id="password">
            <input type="submit" value="Submit">
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script>
        async function checkPswd(event) {
            event.preventDefault(); // Prevent default form submission
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('https://lunar-pyro-student.github.io/validate-password', {
                    method: 'POST',
                    body: JSON.stringify({ password: password }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    window.location.href = "group-chat.html"; // Redirect on successful login
                } else {
                    document.getElementById("error-message").innerText = "Incorrect password. Please try again.";
                    document.getElementById("error-message").style.color = "red";
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById("error-message").innerText = "Error validating password.";
                document.getElementById("error-message").style.color = "red";
            }
        }

        document.getElementById("loginForm").addEventListener("submit", checkPswd);
    </script>
</body> 
</html>

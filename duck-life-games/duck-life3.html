    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #ruffle {
            display: flex; /* Use flexbox */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            width: 65%; /* Adjust the width to 60% */
            height: 100%; /* Set the height to 100% */
        }

<body class="body">
    <div id='ruffle'></div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        var swfobject = {};
        swfobject.embedSWF = function(url, cont, width, height) {
            var ruffle = window.RufflePlayer.newest();
            var player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                width: width,
                height: height,
                style: 'width: ' + width + '; height: ' + height + ';', // Adjust the style here
            });
            player.load({ url: url });
            window.addEventListener('resize', function() {
                var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
                player.width = screenWidth;
                player.height = screenHeight;
                player.style = 'width: ' + screenWidth + '; height: ' + screenHeight + ';'; // Adjust the style here
            });
        };
        swfobject.embedSWF('https://Lunar-arch.github.io/duck-life-games/ducklife3.swf', 'ruffle', '100%', '100%'); // Set the height to 100%
    </script>
</body>
